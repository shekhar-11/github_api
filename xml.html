<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="xmlStyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 style="text-align: center">GITHUB PROFILE VIEWER</h1>
    <div id="front" class="canSee">
      <input id="input" placeholder="ENTER THE USERNAME" />
      <button id="front-button">SEARCH</button>
    </div>
    <div class="main cantSee">
      <div class="card1">
        <img id="img" src="" alt="CANT LOAD IMAGE" class="img" />
        <p id="bio">BIO :</p>
        <div class="msg">
          <div class="msg-box">
            <img src="user-profile.png" />
            <p id="user"></p>
          </div>
          <!-- <br /> -->
          <div class="msg-box">
            <img src="address-location.png" />
            <p id="address"></p>
          </div>
          <div class="msg-box">
            <img src="repository.png" />
            <p id="repository"></p>
          </div>
          <div class="msg-box">
            <img src="profile.png" />
            <p id="followers"></p>
          </div>
        </div>
        <!-- <button id="search">SEARCH</button> -->
        <button class="restart">RESTART</button>
      </div>
    </div>

    <script src="xmlJs.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
